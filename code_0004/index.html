<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o Número</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js">defer</script>
</head>
<body>

<h1 class="titulo-vermelho">Descubra o Número!</h1>
<p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
<div>
    <input type="number" id="numero" placeholder="Digite um número" min="1" max="100">
    <button onclick="adivinhar()">Adivinhar</button>
</div>
<p id="mensagem"></p>
<button id="reiniciar" style="display: none;" onclick="reiniciar()">Jogar Novamente</button>


</body>
</html>
